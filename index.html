<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main class="container">
        <div class="images">
            <div class="eyes"><img src="./images/icon-view.svg" alt="eye"></div>
           <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="cube">
        </div>

        <div class="text">
            <h1>Equilibrium #3429</h1>
            <p> Our Equilibrium collection promotes balance and calm.</p>
     
          <div class="price">
              <div class="number"><img src="./images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</div>

              <div class="days"><img src="./images/icon-clock.svg" alt="icon-clock">3 days left</div>
          </div>
        </div>

        <div class="creator">
           <img src="./images/image-avatar.png" alt="image-avatar">Creation of <span>Jules Wyvern</span>
        </div>

    </main>
</body>
</html>
